<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        #loginForm {
            max-width: 300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Login</h1>

<div id="loginForm">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required>

    <br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <br>

    <button type="button" onclick="checkCredentials()">Ingresar</button>
</div>

<div id="result"></div>

<script>
    function checkCredentials() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Verifica las credenciales (puedes cambiar esto según tus necesidades)
        if (username === 'usuario' && password === 'contrasenia') {
            // Si las credenciales son correctas, abre un enlace
            window.location.href = 'https://www.google.com';
        } else {
            // Si las credenciales son incorrectas, muestra un mensaje
            document.getElementById('result').innerText = '¡Clave incorrecta!';
        }
    }
</script>

</body>
</html>
